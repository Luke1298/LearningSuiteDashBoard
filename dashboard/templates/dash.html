{% load staticfiles %}
<html>
  <head>
    <title>LS Dash Board</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/dash.css" %}" rel="stylesheet">
    <script src="{% static "js/jquery-1.12.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "js/d3.js" %}"></script>
    <script src="{% static "js/d3-tip.js" %}"></script>
    <script src="{% static "js/grades_dash.js" %}"></script>
    <script>
      $(document).ready(function(){
        var classes = {{ class_info|safe }}
        console.log(classes);
        d3.select(window).on('resize', build_grades_table(classes));
      });
  </script>
  </head>
  <body>
    <div class="container main-container">
      <div class="grade-key" id="grade-key"></div>
      <div class="grades" id="grades"></div>
    </div>
  </body>
</html>
