{% load staticfiles %}
<html>
  <head>
    <title>Sign Into The Dash Board</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/signin.css" %}" rel="stylesheet">
  </head>
  <body>
    <div class="container form-container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Sign in</h2>
        <label for="inputEmail" class="sr-only">Net ID</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Net ID" autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
    <h4 class="form-disclaimer-heading">Disclaimer</h4>
    <div class="container disclaimer-container">
      <p>TODO:AddDisclaimer</p>
    </div>
  </body>
</html>
